<html>
<head>
    <title>HFK Web Printer</title>
    <link rel="stylesheet" href="static/stylesheet.css">
    <link rel="stylesheet" href="static/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/media/fckprinters.png" type="image/x-icon">
</head>

<body id="jobsBackground">
    <script src="static/library/jquery-3.6.0.js"></script>

    <div id="jobsView">
        <h1 id="title"></h1>

        <table id="jobsTable">
            <tr>
                <th id="titleCell"></th>
                <th id="titleDate"></th>
                <th id="titleState"></th>
                <th></th>
            </tr>
        </table>

        <a href="../" id="furtherPrint"><button class="w3-button w3-brown w3-round" id="printMore"></button></a>
    </div>

    <div id="fullgraybackground">
        <div style="position: relative;margin: auto;">
            <div id="loader">
                <img id="test" src="static/media/loading.gif" width="80px"/><br id="breakLoader" />
                <span id="printingMessage" style="text-align: center;">Druckauftrag wird abgebrochen.</span>
            </div>
        </div>
    </div>

</body>
</html>

<script src="/static/jobs/jobs.js" type="module"></script>
